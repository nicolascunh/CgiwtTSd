<!DOCTYPE html>

<head>

        }
        .event-header {

            align-items: center;
            margin-bottom: 8px;
        }
        .event-title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        .event-time {
            font-size: 12px;
            color: #666;
        }
        .event-description {

            font-size: 14px;
            margin-bottom: 8px;
        }
        .pagination-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-top: 1px solid #e0e0e0;
            margin-top: 16px;
        }
        .pagination-info {
            font-size: 12px;
            color: #666;
        }
        .pagination-buttons {
            display: flex;
            gap: 8px;
        }
        .btn {

            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .btn:hover:not(:disabled) {
            background: #f5f5f5;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-primary {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }
        .btn-primary:hover:not(:disabled) {
            background: #0056b3;
        }
        .events-container {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 16px;
            background: #fafafa;
        }
        .section-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 16px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 8px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }
        .stat-card {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
        .stat-label {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ Teste - Pagina√ß√£o de Eventos (5 por vez)</h1>
        <p>Este teste demonstra como os eventos s√£o exibidos com pagina√ß√£o de 5 eventos por vez e scroll interno.</p>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalEvents">0</div>
                <div class="stat-label">Total de Eventos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="currentPage">1</div>
                <div class="stat-label">P√°gina Atual</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalPages">0</div>
                <div class="stat-label">Total de P√°ginas</div>
            </div>
        </div>

        <h2 class="section-title">üö® Alertas e Notifica√ß√µes (Pagina√ß√£o)</h2>
        
        <div class="events-container" id="eventsContainer">
            <!-- Eventos ser√£o inseridos aqui -->
        </div>
        
        <div class="pagination-controls" id="paginationControls" style="display: none;">
            <div class="pagination-info" id="paginationInfo">
                P√°gina 1 de 1 ‚Ä¢ 0 eventos
            </div>
            <div class="pagination-buttons">
                <button class="btn" id="prevBtn" onclick="previousPage()" disabled>‚Üê Anterior</button>
                <button class="btn" id="nextBtn" onclick="nextPage()" disabled>Pr√≥xima ‚Üí</button>
            </div>
        </div>
    </div>

    <script>
        // Dados de exemplo - eventos simulados
        const mockEvents = [
            { id: 1, type: 'overspeed', label: 'Excesso de velocidade', icon: 'üö¶', time: '14:30', device: 'Ve√≠culo 001', description: 'Velocidade acima do limite configurado' },
            { id: 2, type: 'engineBlock', label: 'Ve√≠culo bloqueado', icon: 'üîí', time: '14:25', device: 'Ve√≠culo 002', description: 'Motor do ve√≠culo foi bloqueado remotamente' },
            { id: 3, type: 'powerCut', label: 'Corte de alimenta√ß√£o', icon: 'üîå', time: '14:20', device: 'Ve√≠culo 003', description: 'Alimenta√ß√£o el√©trica do dispositivo foi cortada' },
            { id: 4, type: 'geofenceEnter', label: 'Entrada em geocerca', icon: 'üß±', time: '14:15', device: 'Ve√≠culo 004', description: 'Ve√≠culo entrou em uma √°rea geocercada' },
            { id: 5, type: 'harshBraking', label: 'Frenagem brusca', icon: 'üõë', time: '14:10', device: 'Ve√≠culo 005', description: 'Detectada frenagem abrupta do ve√≠culo' },
            { id: 6, type: 'harshAcceleration', label: 'Acelera√ß√£o brusca', icon: '‚ö°', time: '14:05', device: 'Ve√≠culo 006', description: 'Detectada acelera√ß√£o abrupta do ve√≠culo' },
            { id: 7, type: 'harshCornering', label: 'Curva brusca', icon: '‚Ü©Ô∏è', time: '14:00', device: 'Ve√≠culo 007', description: 'Detectada curva ou manobra brusca' },
            { id: 8, type: 'idle', label: 'Motor ocioso', icon: 'üí§', time: '13:55', device: 'Ve√≠culo 008', description: 'Ve√≠culo est√° com motor ligado mas parado' },
            { id: 9, type: 'ignitionOn', label: 'Igni√ß√£o ligada', icon: 'üîë', time: '13:50', device: 'Ve√≠culo 009', description: 'Motor do ve√≠culo foi ligado' },
            { id: 10, type: 'ignitionOff', label: 'Igni√ß√£o desligada', icon: 'üîë', time: '13:45', device: 'Ve√≠culo 010', description: 'Motor do ve√≠culo foi desligado' },
            { id: 11, type: 'deviceOnline', label: 'Dispositivo online', icon: 'üü¢', time: '13:40', device: 'Ve√≠culo 011', description: 'Dispositivo conectou-se ao servidor' },
            { id: 12, type: 'deviceOffline', label: 'Dispositivo offline', icon: 'üî¥', time: '13:35', device: 'Ve√≠culo 012', description: 'Dispositivo perdeu conex√£o com o servidor' },
            { id: 13, type: 'alarm', label: 'Alarme ativado', icon: 'üö®', time: '13:30', device: 'Ve√≠culo 013', description: 'Alarme de seguran√ßa foi ativado' },
            { id: 14, type: 'tampering', label: 'Tentativa de viola√ß√£o', icon: 'üîì', time: '13:25', device: 'Ve√≠culo 014', description: 'Detectada tentativa de viola√ß√£o do dispositivo' },
            { id: 15, type: 'lowBattery', label: 'Bateria baixa', icon: 'üîã', time: '13:20', device: 'Ve√≠culo 015', description: 'Bateria do dispositivo est√° baixa' },
            { id: 16, type: 'sOS', label: 'SOS ativado', icon: 'üÜò', time: '13:15', device: 'Ve√≠culo 016', description: 'Bot√£o de emerg√™ncia SOS foi ativado' },
            { id: 17, type: 'overspeed', label: 'Excesso de velocidade', icon: 'üö¶', time: '13:10', device: 'Ve√≠culo 017', description: 'Velocidade acima do limite configurado' },
            { id: 18, type: 'engineBlock', label: 'Ve√≠culo bloqueado', icon: 'üîí', time: '13:05', device: 'Ve√≠culo 018', description: 'Motor do ve√≠culo foi bloqueado remotamente' },
            { id: 19, type: 'powerCut', label: 'Corte de alimenta√ß√£o', icon: 'üîå', time: '13:00', device: 'Ve√≠culo 019', description: 'Alimenta√ß√£o el√©trica do dispositivo foi cortada' },
            { id: 20, type: 'geofenceExit', label: 'Sa√≠da de geocerca', icon: 'üß±', time: '12:55', device: 'Ve√≠culo 020', description: 'Ve√≠culo saiu de uma √°rea geocercada' }
        ];

        const EVENTS_PER_PAGE = 5;
        let currentPage = 0;
        let totalPages = Math.ceil(mockEvents.length / EVENTS_PER_PAGE);

        function renderEvents() {
            const startIndex = currentPage * EVENTS_PER_PAGE;
            const endIndex = startIndex + EVENTS_PER_PAGE;
            const pageEvents = mockEvents.slice(startIndex, endIndex);
            
            const container = document.getElementById('eventsContainer');
            container.innerHTML = '';
            
            if (pageEvents.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 40px; color: #666;">Nenhum evento encontrado</div>';
                return;
            }
            
            pageEvents.forEach(event => {
                const eventCard = document.createElement('div');
                eventCard.className = 'event-card';
                eventCard.innerHTML = `
                    <div class="event-header">
                        <div class="event-title">${event.icon} ${event.label}</div>
                        <div class="event-time">${event.time}</div>
                    </div>
                    <div class="event-description">${event.description}</div>
                    <div style="font-size: 12px; color: #999;">Dispositivo: ${event.device}</div>
                `;
                container.appendChild(eventCard);
            });
            
            updatePagination();
        }

        function updatePagination() {
            const paginationControls = document.getElementById('paginationControls');
            const paginationInfo = document.getElementById('paginationInfo');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (totalPages > 1) {
                paginationControls.style.display = 'flex';
                paginationInfo.textContent = `P√°gina ${currentPage + 1} de ${totalPages} ‚Ä¢ ${mockEvents.length} eventos`;
                
                prevBtn.disabled = currentPage === 0;
                nextBtn.disabled = currentPage >= totalPages - 1;
            } else {
                paginationControls.style.display = 'none';
            }
            
            // Atualizar estat√≠sticas
            document.getElementById('totalEvents').textContent = mockEvents.length;
            document.getElementById('currentPage').textContent = currentPage + 1;
            document.getElementById('totalPages').textContent = totalPages;
        }

        function previousPage() {
            if (currentPage > 0) {
                currentPage--;
                renderEvents();
            }
        }

        function nextPage() {
            if (currentPage < totalPages - 1) {
                currentPage++;
                renderEvents();
            }
        }

        // Inicializar
        renderEvents();
        
        console.log('üìÑ Teste de pagina√ß√£o de eventos carregado');
        console.log('üìä Total de eventos:', mockEvents.length);
        console.log('üìÑ Eventos por p√°gina:', EVENTS_PER_PAGE);
        console.log('üìÑ Total de p√°ginas:', totalPages);
    </script>
</body>
</html>
