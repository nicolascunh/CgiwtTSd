<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Teste de Credenciais - TrackMax</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: #f8f9fa;
        }
        .test-button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: all 0.3s ease;
        }
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        .results {
            margin-top: 20px;
            padding: 15px;
            background: #ecf0f1;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .success { color: #27ae60; }
        .error { color: #e74c3c; }
        .warning { color: #f39c12; }
        .info { color: #3498db; }
        .input-group {
            margin: 15px 0;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Teste de Credenciais - TrackMax</h1>
        
        <div class="test-section">
            <h2>üìù Configurar Credenciais</h2>
            <div class="input-group">
                <label for="username">Usu√°rio:</label>
                <input type="text" id="username" value="ndev" placeholder="Digite o usu√°rio">
            </div>
            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" value="2025" placeholder="Digite a senha">
            </div>
            <button class="test-button" onclick="saveCredentials()">Salvar Credenciais</button>
            <button class="test-button" onclick="clearCredentials()">Limpar Credenciais</button>
            <div class="results" id="credentials-results"></div>
        </div>

        <div class="test-section">
            <h2>üîç Verificar Credenciais Salvas</h2>
            <button class="test-button" onclick="checkStoredCredentials()">Verificar localStorage</button>
            <button class="test-button" onclick="testBasicAuth()">Testar Basic Auth</button>
            <div class="results" id="storage-results"></div>
        </div>

        <div class="test-section">
            <h2>üåê Testar Conex√£o Direta</h2>
            <button class="test-button" onclick="testDirectConnection()">Testar Servidor Direto</button>
            <button class="test-button" onclick="testCloudflareWorker()">Testar Cloudflare Worker</button>
            <div class="results" id="connection-results"></div>
        </div>

        <div class="test-section">
            <h2>üìä Testar Endpoints Espec√≠ficos</h2>
            <button class="test-button" onclick="testServerEndpoint()">Testar /api/server</button>
            <button class="test-button" onclick="testDevicesEndpoint()">Testar /api/devices</button>
            <button class="test-button" onclick="testPositionsEndpoint()">Testar /api/positions</button>
            <div class="results" id="endpoints-results"></div>
        </div>
    </div>

    <script>
        const DIRECT_API_URL = 'http://35.230.168.225:8082/api';
        const CLOUDFLARE_WORKER_URL = 'https://trackmax-proxy.trackmax-proxy.workers.dev/api';

        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : 'info';
            element.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            element.scrollTop = element.scrollHeight;
        }

        function saveCredentials() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                log('credentials-results', '‚ùå Usu√°rio e senha s√£o obrigat√≥rios', 'error');
                return;
            }

            try {
                const basic = btoa(`${username}:${password}`);
                localStorage.setItem('auth-credentials', basic);
                localStorage.setItem('auth-basic', basic);
                
                log('credentials-results', `‚úÖ Credenciais salvas: ${username}:${password}`, 'success');
                log('credentials-results', `üîê Basic Auth: ${basic}`, 'info');
                
                // Testar imediatamente
                testBasicAuth();
            } catch (error) {
                log('credentials-results', `‚ùå Erro ao salvar credenciais: ${error.message}`, 'error');
            }
        }

        function clearCredentials() {
            localStorage.removeItem('auth-credentials');
            localStorage.removeItem('auth-basic');
            localStorage.removeItem('auth-user');
            log('credentials-results', 'üóëÔ∏è Credenciais removidas do localStorage', 'warning');
        }

        function checkStoredCredentials() {
            const authCredentials = localStorage.getItem('auth-credentials');
            const authBasic = localStorage.getItem('auth-basic');
            const authUser = localStorage.getItem('auth-user');
            
            log('storage-results', 'üì¶ Verificando localStorage...', 'info');
            log('storage-results', `auth-credentials: ${authCredentials ? '‚úÖ Presente' : '‚ùå Ausente'}`, authCredentials ? 'success' : 'error');
            log('storage-results', `auth-basic: ${authBasic ? '‚úÖ Presente' : '‚ùå Ausente'}`, authBasic ? 'success' : 'error');
            log('storage-results', `auth-user: ${authUser ? '‚úÖ Presente' : '‚ùå Ausente'}`, authUser ? 'success' : 'error');
            
            if (authCredentials) {
                try {
                    const decoded = atob(authCredentials);
                    log('storage-results', `üîì Credenciais decodificadas: ${decoded}`, 'info');
                } catch (error) {
                    log('storage-results', `‚ùå Erro ao decodificar credenciais: ${error.message}`, 'error');
                }
            }
        }

        function testBasicAuth() {
            const authCredentials = localStorage.getItem('auth-credentials');
            if (!authCredentials) {
                log('storage-results', '‚ùå Nenhuma credencial encontrada no localStorage', 'error');
                return;
            }

            log('storage-results', 'üîê Testando Basic Auth...', 'info');
            log('storage-results', `Authorization: Basic ${authCredentials}`, 'info');
        }

        async function testDirectConnection() {
            log('connection-results', 'üåê Testando conex√£o direta com o servidor...', 'info');
            
            const authCredentials = localStorage.getItem('auth-credentials');
            if (!authCredentials) {
                log('connection-results', '‚ùå Nenhuma credencial encontrada', 'error');
                return;
            }

            try {
                const response = await fetch(`${DIRECT_API_URL}/server`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Basic ${authCredentials}`,
                        'Accept': 'application/json'
                    }
                });

                log('connection-results', `üì° Status: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                log('connection-results', `üìã Headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}`, 'info');

                if (response.ok) {
                    const data = await response.json();
                    log('connection-results', `‚úÖ Resposta: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    const errorText = await response.text();
                    log('connection-results', `‚ùå Erro: ${errorText}`, 'error');
                }
            } catch (error) {
                log('connection-results', `‚ùå Erro de conex√£o: ${error.message}`, 'error');
            }
        }

        async function testCloudflareWorker() {
            log('connection-results', '‚òÅÔ∏è Testando Cloudflare Worker...', 'info');
            
            const authCredentials = localStorage.getItem('auth-credentials');
            if (!authCredentials) {
                log('connection-results', '‚ùå Nenhuma credencial encontrada', 'error');
                return;
            }

            try {
                const response = await fetch(`${CLOUDFLARE_WORKER_URL}/server`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Basic ${authCredentials}`,
                        'Accept': 'application/json'
                    }
                });

                log('connection-results', `üì° Status: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                log('connection-results', `üìã Headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}`, 'info');

                if (response.ok) {
                    const data = await response.json();
                    log('connection-results', `‚úÖ Resposta: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    const errorText = await response.text();
                    log('connection-results', `‚ùå Erro: ${errorText}`, 'error');
                }
            } catch (error) {
                log('connection-results', `‚ùå Erro de conex√£o: ${error.message}`, 'error');
            }
        }

        async function testServerEndpoint() {
            await testEndpoint('/server', 'endpoints-results');
        }

        async function testDevicesEndpoint() {
            await testEndpoint('/devices?limit=5', 'endpoints-results');
        }

        async function testPositionsEndpoint() {
            await testEndpoint('/positions?deviceId=39665&limit=1', 'endpoints-results');
        }

        async function testEndpoint(path, elementId) {
            log(elementId, `üîç Testando ${path}...`, 'info');
            
            const authCredentials = localStorage.getItem('auth-credentials');
            if (!authCredentials) {
                log(elementId, '‚ùå Nenhuma credencial encontrada', 'error');
                return;
            }

            try {
                const response = await fetch(`${CLOUDFLARE_WORKER_URL}${path}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Basic ${authCredentials}`,
                        'Accept': 'application/json'
                    }
                });

                log(elementId, `${path}: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    const data = await response.json();
                    log(elementId, `‚úÖ Dados recebidos: ${Array.isArray(data) ? data.length + ' itens' : 'objeto'}`, 'success');
                } else {
                    const errorText = await response.text();
                    log(elementId, `‚ùå Erro: ${errorText}`, 'error');
                }
            } catch (error) {
                log(elementId, `‚ùå Erro de conex√£o: ${error.message}`, 'error');
            }
        }

        // Verificar credenciais ao carregar a p√°gina
        window.onload = function() {
            checkStoredCredentials();
        };
    </script>
</body>
</html>
