<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Cloudflare Worker</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Teste Cloudflare Worker</h1>
    
    <div class="test">
        <h3>Teste 1: Cloudflare Worker Direto</h3>
        <button onclick="testCloudflareWorker()">Testar Cloudflare Worker</button>
        <div id="result1"></div>
    </div>
    
    <div class="test">
        <h3>Teste 2: Aplicação Firebase</h3>
        <button onclick="testFirebaseApp()">Testar Aplicação Firebase</button>
        <div id="result2"></div>
    </div>
    
    <div class="test">
        <h3>Teste 3: Configuração da API</h3>
        <button onclick="testApiConfig()">Testar Configuração da API</button>
        <div id="result3"></div>
    </div>

    <script>
        const credentials = btoa('ndev:2025');
        
        async function testCloudflareWorker() {
            const resultDiv = document.getElementById('result1');
            resultDiv.innerHTML = 'Testando...';
            
            try {
                const response = await fetch('https://trackmax-proxy.trackmax-proxy.workers.dev/api/devices', {
                    headers: {
                        'Authorization': `Basic ${credentials}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<div class="success">✅ Sucesso! Encontrados ${data.length} dispositivos</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Erro ${response.status}: ${response.statusText}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Erro: ${error.message}</div>`;
            }
        }
        
        async function testFirebaseApp() {
            const resultDiv = document.getElementById('result2');
            resultDiv.innerHTML = 'Testando...';
            
            try {
                const response = await fetch('https://dashboard-trackmax-web.web.app/api/devices', {
                    headers: {
                        'Authorization': `Basic ${credentials}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<div class="success">✅ Sucesso! Encontrados ${data.length} dispositivos</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Erro ${response.status}: ${response.statusText}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Erro: ${error.message}</div>`;
            }
        }
        
        function testApiConfig() {
            const resultDiv = document.getElementById('result3');
            
            // Simular a configuração da API
            const CLOUDFLARE_WORKER_URL = 'https://trackmax-proxy.trackmax-proxy.workers.dev/api';
            
            resultDiv.innerHTML = `
                <div class="success">
                    <strong>Configuração da API:</strong><br>
                    URL: ${CLOUDFLARE_WORKER_URL}<br>
                    Status: ✅ Configurado para usar Cloudflare Worker
                </div>
            `;
        }
    </script>
</body>
</html>
