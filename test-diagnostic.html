<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagn√≥stico - Aplica√ß√£o TrackMax</title>
    <style>
        body {

            margin: 0 auto;

            background-color: #f5f5f5;

        }

        .status-title {

            color: #333;
        }
        .status-success {
            border-left: 4px solid #28a745;
        }
        .status-error {
            border-left: 4px solid #dc3545;
        }
        .status-warning {
            border-left: 4px solid #ffc107;
        }
        .status-info {
            border-left: 4px solid #17a2b8;
        }
        .log-container {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 12px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry {
            margin-bottom: 4px;
            padding: 4px;

        }
        .log-success {
            background-color: #d4edda;
            color: #155724;
        }
        .log-error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .log-warning {
            background-color: #fff3cd;
            color: #856404;
        }
        .log-info {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        .button-group {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        .btn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn:hover {
            background: #f5f5f5;
        }
        .btn-primary {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        .btn-success {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }
        .btn-success:hover {
            background: #1e7e34;
        }
        .btn-danger {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
        }
        .btn-danger:hover {
            background: #c82333;
        }
        .section-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 16px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Diagn√≥stico - Aplica√ß√£o TrackMax</h1>
        <p>Verificando se a aplica√ß√£o est√° funcionando corretamente.</p>
        
        <h2 class="section-title">üåê Testes de Conectividade</h2>
        
        <div class="status-card" id="mainAppStatus">
            <div class="status-header">
                <div class="status-icon">üè†</div>
                <div class="status-title">Aplica√ß√£o Principal</div>
            </div>
            <div class="button-group">
                <button class="btn btn-primary" onclick="testMainApp()">Testar Aplica√ß√£o</button>
                <button class="btn btn-primary" onclick="testLogin()">Testar Login</button>
                <button class="btn btn-primary" onclick="testAPI()">Testar API</button>
            </div>
            <div class="log-container" id="mainAppLog"></div>
        </div>

        <div class="status-card" id="apiStatus">
            <div class="status-header">
                <div class="status-icon">üîå</div>
                <div class="status-title">API e Proxies</div>
            </div>
            <div class="button-group">
                <button class="btn btn-success" onclick="testCloudflareWorker()">Testar Cloudflare Worker</button>
                <button class="btn btn-success" onclick="testNetlifyProxy()">Testar Netlify Proxy</button>
                <button class="btn btn-success" onclick="testDirectAPI()">Testar API Direta</button>
            </div>
            <div class="log-container" id="apiLog"></div>
        </div>

        <div class="status-card" id="credentialsStatus">
            <div class="status-header">
                <div class="status-icon">üîê</div>
                <div class="status-title">Credenciais</div>
            </div>
            <div class="button-group">
                <button class="btn btn-warning" onclick="testCredentials()">Testar Credenciais</button>
                <button class="btn btn-warning" onclick="testDevices()">Testar Dispositivos</button>
                <button class="btn btn-warning" onclick="testPositions()">Testar Posi√ß√µes</button>
            </div>
            <div class="log-container" id="credentialsLog"></div>
        </div>

        <div class="status-card" id="performanceStatus">
            <div class="status-header">
                <div class="status-icon">‚ö°</div>
                <div class="status-title">Performance</div>
            </div>
            <div class="button-group">
                <button class="btn btn-danger" onclick="testRateLimit()">Testar Rate Limit</button>
                <button class="btn btn-danger" onclick="testBatchProcessing()">Testar Lotes</button>
                <button class="btn btn-danger" onclick="clearLogs()">Limpar Logs</button>
            </div>
            <div class="log-container" id="performanceLog"></div>
        </div>
    </div>

    <script>
        const credentials = 'mfrastreamentook@hotmail.com:987036752';
        const base64Credentials = btoa(credentials);
        const API_BASE_URL = 'https://trackmax-proxy.trackmax-proxy.workers.dev/api';
        const NETLIFY_PROXY = 'https://dashboard-trackmax.netlify.app/.netlify/functions/proxy';
        const DIRECT_API = 'http://35.230.168.225:8082/api';

        function log(message, type = 'info', containerId = 'mainAppLog') {
            const container = document.getElementById(containerId);
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            container.appendChild(entry);
            container.scrollTop = container.scrollHeight;
        }

        function updateStatus(cardId, status) {
            const card = document.getElementById(cardId);
            card.className = `status-card status-${status}`;
        }

        async function makeRequest(url, options = {}) {
            try {
                const startTime = Date.now();
                const response = await fetch(url, {
                    ...options,
                    headers: {
                        'Authorization': `Basic ${base64Credentials}`,
                        'Accept': 'application/json',
                        ...options.headers
                    }
                });
                
                const duration = Date.now() - startTime;
                
                if (response.ok) {
                    const data = await response.json();
                    return { success: true, data, duration, status: response.status };
                } else {
                    return { success: false, error: `HTTP ${response.status}`, status: response.status, duration };
                }
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        async function testMainApp() {
            log('üè† Testando aplica√ß√£o principal...', 'info');
            updateStatus('mainAppStatus', 'info');
            
            try {
                const response = await fetch('https://dashboard-trackmax-web.web.app/');
                if (response.ok) {
                    log('‚úÖ Aplica√ß√£o principal acess√≠vel', 'success');
                    updateStatus('mainAppStatus', 'success');
                } else {
                    log(`‚ùå Aplica√ß√£o principal com erro: ${response.status}`, 'error');
                    updateStatus('mainAppStatus', 'error');
                }
            } catch (error) {
                log(`üí• Erro ao acessar aplica√ß√£o: ${error.message}`, 'error');
                updateStatus('mainAppStatus', 'error');
            }
        }

        async function testLogin() {
            log('üîê Testando processo de login...', 'info');
            
            const result = await makeRequest(`${API_BASE_URL}/server`);
            if (result.success) {
                log(`‚úÖ Login bem-sucedido! Servidor: ${result.data.server || 'N/A'}`, 'success');
                updateStatus('mainAppStatus', 'success');
            } else {
                log(`‚ùå Falha no login: ${result.error}`, 'error');
                updateStatus('mainAppStatus', 'error');
            }
        }

        async function testAPI() {
            log('üîå Testando API geral...', 'info');
            
            const result = await makeRequest(`${API_BASE_URL}/server`);
            if (result.success) {
                log(`‚úÖ API funcionando! Tempo: ${result.duration}ms`, 'success');
                updateStatus('apiStatus', 'success');
            } else {
                log(`‚ùå API com erro: ${result.error}`, 'error');
                updateStatus('apiStatus', 'error');
            }
        }

        async function testCloudflareWorker() {
            log('‚òÅÔ∏è Testando Cloudflare Worker...', 'info');
            
            const result = await makeRequest(`${API_BASE_URL}/server`);
            if (result.success) {
                log(`‚úÖ Cloudflare Worker funcionando! Tempo: ${result.duration}ms`, 'success');
                updateStatus('apiStatus', 'success');
            } else {
                log(`‚ùå Cloudflare Worker com erro: ${result.error}`, 'error');
                updateStatus('apiStatus', 'error');
            }
        }

        async function testNetlifyProxy() {
            log('üåê Testando Netlify Proxy...', 'info');
            
            const result = await makeRequest(`${NETLIFY_PROXY}/server`);
            if (result.success) {
                log(`‚úÖ Netlify Proxy funcionando! Tempo: ${result.duration}ms`, 'success');
                updateStatus('apiStatus', 'success');
            } else {
                log(`‚ùå Netlify Proxy com erro: ${result.error}`, 'error');
                updateStatus('apiStatus', 'error');
            }
        }

        async function testDirectAPI() {
            log('üéØ Testando API direta...', 'info');
            
            const result = await makeRequest(`${DIRECT_API}/server`);
            if (result.success) {
                log(`‚úÖ API direta funcionando! Tempo: ${result.duration}ms`, 'success');
                updateStatus('apiStatus', 'success');
            } else {
                log(`‚ùå API direta com erro: ${result.error}`, 'error');
                updateStatus('apiStatus', 'error');
            }
        }

        async function testCredentials() {
            log('üîê Testando credenciais espec√≠ficas...', 'info');
            
            const result = await makeRequest(`${API_BASE_URL}/server`);
            if (result.success) {
                log(`‚úÖ Credenciais v√°lidas! Servidor: ${result.data.server || 'N/A'}`, 'success');
                updateStatus('credentialsStatus', 'success');
            } else {
                log(`‚ùå Credenciais inv√°lidas: ${result.error}`, 'error');
                updateStatus('credentialsStatus', 'error');
            }
        }

        async function testDevices() {
            log('üì± Testando busca de dispositivos...', 'info');
            
            const result = await makeRequest(`${API_BASE_URL}/devices?limit=5`);
            if (result.success) {
                log(`‚úÖ ${result.data.length} dispositivos encontrados`, 'success');
                updateStatus('credentialsStatus', 'success');
            } else {
                log(`‚ùå Erro ao buscar dispositivos: ${result.error}`, 'error');
                updateStatus('credentialsStatus', 'error');
            }
        }

        async function testPositions() {
            log('üìç Testando busca de posi√ß√µes...', 'info');
            
            const result = await makeRequest(`${API_BASE_URL}/positions?limit=5`);
            if (result.success) {
                log(`‚úÖ ${result.data.length} posi√ß√µes encontradas`, 'success');
                updateStatus('credentialsStatus', 'success');
            } else {
                log(`‚ùå Erro ao buscar posi√ß√µes: ${result.error}`, 'error');
                updateStatus('credentialsStatus', 'error');
            }
        }

        async function testRateLimit() {
            log('‚ö° Testando rate limit...', 'info');
            
            const requests = [];
            for (let i = 0; i < 10; i++) {
                requests.push(makeRequest(`${API_BASE_URL}/server`));
                await new Promise(resolve => setTimeout(resolve, 200));
            }
            
            const results = await Promise.all(requests);
            const successful = results.filter(r => r.success).length;
            const rateLimited = results.filter(r => r.status === 429).length;
            
            if (rateLimited > 0) {
                log(`‚ö†Ô∏è Rate limit detectado: ${rateLimited} erros 429`, 'warning');
                updateStatus('performanceStatus', 'warning');
            } else {
                log(`‚úÖ Nenhum rate limit detectado! ${successful}/10 sucessos`, 'success');
                updateStatus('performanceStatus', 'success');
            }
        }

        async function testBatchProcessing() {
            log('üì¶ Testando processamento em lotes...', 'info');
            
            const result = await makeRequest(`${API_BASE_URL}/devices?limit=20`);
            if (result.success) {
                log(`‚úÖ Lote processado: ${result.data.length} dispositivos em ${result.duration}ms`, 'success');
                updateStatus('performanceStatus', 'success');
            } else {
                log(`‚ùå Erro no processamento em lote: ${result.error}`, 'error');
                updateStatus('performanceStatus', 'error');
            }
        }

        function clearLogs() {
            const containers = ['mainAppLog', 'apiLog', 'credentialsLog', 'performanceLog'];
            containers.forEach(id => {
                document.getElementById(id).innerHTML = '';
            });
            log('üßπ Logs limpos', 'info');
        }

        // Executar diagn√≥stico autom√°tico
        window.addEventListener('load', async () => {
            log('üöÄ Iniciando diagn√≥stico autom√°tico...', 'info');
            
            // Testar aplica√ß√£o principal
            await testMainApp();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Testar API
            await testAPI();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Testar credenciais
            await testCredentials();
            
            log('‚úÖ Diagn√≥stico autom√°tico conclu√≠do', 'success');
        });
        
        console.log('üîç Diagn√≥stico carregado');
        console.log('üîê Credenciais:', credentials);
        console.log('üåê API Base:', API_BASE_URL);
    </script>
</body>
</html>
