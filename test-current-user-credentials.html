<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Verificar Credenciais Atuais - TrackMax</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: #f8f9fa;
        }
        .test-button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: all 0.3s ease;
        }
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        .results {
            margin-top: 20px;
            padding: 15px;
            background: #ecf0f1;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .success { color: #27ae60; }
        .error { color: #e74c3c; }
        .warning { color: #f39c12; }
        .info { color: #3498db; }
        .credentials-display {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Verificar Credenciais Atuais</h1>
        
        <div class="test-section">
            <h2>üìã Suas Credenciais Atuais</h2>
            <div id="current-credentials" class="credentials-display">
                Carregando...
            </div>
            <button class="test-button" onclick="showCurrentCredentials()">Atualizar Credenciais</button>
            <div class="results" id="credentials-results"></div>
        </div>

        <div class="test-section">
            <h2>üß™ Testar Suas Credenciais</h2>
            <button class="test-button" onclick="testMyCredentials()">Testar Minhas Credenciais</button>
            <button class="test-button" onclick="testSpecificDevices()">Testar Dispositivos Espec√≠ficos</button>
            <div class="results" id="test-results"></div>
        </div>

        <div class="test-section">
            <h2>üîç Diagn√≥stico de Permiss√µes</h2>
            <button class="test-button" onclick="diagnosePermissions()">Diagnosticar Permiss√µes</button>
            <button class="test-button" onclick="testDeviceAccess()">Testar Acesso a Dispositivos</button>
            <div class="results" id="diagnosis-results"></div>
        </div>

        <div class="test-section">
            <h2>üõ†Ô∏è Solu√ß√µes</h2>
            <button class="test-button" onclick="showSolutions()">Mostrar Solu√ß√µes</button>
            <div class="results" id="solutions-results"></div>
        </div>
    </div>

    <script>
        const CLOUDFLARE_WORKER_URL = 'https://trackmax-proxy.trackmax-proxy.workers.dev/api';

        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : 'info';
            element.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            element.scrollTop = element.scrollHeight;
        }

        function showCurrentCredentials() {
            const authCredentials = localStorage.getItem('auth-credentials');
            const authBasic = localStorage.getItem('auth-basic');
            const authUser = localStorage.getItem('auth-user');
            
            let credentialsDisplay = '';
            
            if (authCredentials) {
                try {
                    const decoded = atob(authCredentials);
                    credentialsDisplay += `üîê Credenciais Decodificadas: ${decoded}\n`;
                    credentialsDisplay += `üìù Basic Auth: ${authCredentials}\n`;
                } catch (error) {
                    credentialsDisplay += `‚ùå Erro ao decodificar: ${error.message}\n`;
                }
            } else {
                credentialsDisplay += `‚ùå Nenhuma credencial encontrada em 'auth-credentials'\n`;
            }
            
            if (authBasic) {
                credentialsDisplay += `üîë auth-basic: ${authBasic}\n`;
            }
            
            if (authUser) {
                credentialsDisplay += `üë§ Usu√°rio: ${authUser}\n`;
            }
            
            document.getElementById('current-credentials').textContent = credentialsDisplay || 'Nenhuma credencial encontrada';
            
            log('credentials-results', 'üìã Credenciais atuais exibidas', 'success');
        }

        async function testMyCredentials() {
            log('test-results', 'üß™ Testando suas credenciais atuais...', 'info');
            
            const authCredentials = localStorage.getItem('auth-credentials') || localStorage.getItem('auth-basic');
            if (!authCredentials) {
                log('test-results', '‚ùå Nenhuma credencial encontrada no localStorage', 'error');
                return;
            }

            try {
                // Testar endpoint /server
                const serverResponse = await fetch(`${CLOUDFLARE_WORKER_URL}/server`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Basic ${authCredentials}`,
                        'Accept': 'application/json'
                    }
                });

                log('test-results', `üì° /server: ${serverResponse.status} ${serverResponse.statusText}`, 
                   serverResponse.ok ? 'success' : 'error');

                if (serverResponse.ok) {
                    const serverData = await serverResponse.json();
                    log('test-results', `‚úÖ Servidor: ${serverData.id || 'OK'}`, 'success');
                }

                // Testar endpoint /devices
                const devicesResponse = await fetch(`${CLOUDFLARE_WORKER_URL}/devices?limit=5`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Basic ${authCredentials}`,
                        'Accept': 'application/json'
                    }
                });

                log('test-results', `üì° /devices: ${devicesResponse.status} ${devicesResponse.statusText}`, 
                   devicesResponse.ok ? 'success' : 'error');

                if (devicesResponse.ok) {
                    const devicesData = await devicesResponse.json();
                    log('test-results', `‚úÖ Dispositivos: ${devicesData.length} encontrados`, 'success');
                } else {
                    const errorText = await devicesResponse.text();
                    log('test-results', `‚ùå Erro devices: ${errorText}`, 'error');
                }

            } catch (error) {
                log('test-results', `‚ùå Erro de conex√£o: ${error.message}`, 'error');
            }
        }

        async function testSpecificDevices() {
            log('test-results', 'üéØ Testando dispositivos espec√≠ficos do erro...', 'info');
            
            const authCredentials = localStorage.getItem('auth-credentials') || localStorage.getItem('auth-basic');
            if (!authCredentials) {
                log('test-results', '‚ùå Nenhuma credencial encontrada', 'error');
                return;
            }

            const testDevices = [30565, 29622, 44391, 43755, 37599];
            
            for (const deviceId of testDevices) {
                try {
                    const response = await fetch(`${CLOUDFLARE_WORKER_URL}/positions?deviceId=${deviceId}&limit=1`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Basic ${authCredentials}`,
                            'Accept': 'application/json'
                        }
                    });

                    log('test-results', `üì° Device ${deviceId}: ${response.status} ${response.statusText}`, 
                       response.ok ? 'success' : 'error');

                    if (!response.ok) {
                        const errorText = await response.text();
                        log('test-results', `‚ùå Erro device ${deviceId}: ${errorText}`, 'error');
                    }

                } catch (error) {
                    log('test-results', `‚ùå Erro device ${deviceId}: ${error.message}`, 'error');
                }
            }
        }

        async function diagnosePermissions() {
            log('diagnosis-results', 'üîç Iniciando diagn√≥stico de permiss√µes...', 'info');
            
            const authCredentials = localStorage.getItem('auth-credentials') || localStorage.getItem('auth-basic');
            if (!authCredentials) {
                log('diagnosis-results', '‚ùå Nenhuma credencial encontrada', 'error');
                return;
            }

            try {
                // Testar m√∫ltiplos dispositivos (como no erro)
                const deviceParams = 'deviceId=30565&deviceId=29622&deviceId=44391&deviceId=43755&deviceId=37599';
                const response = await fetch(`${CLOUDFLARE_WORKER_URL}/positions?${deviceParams}&limit=1000`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Basic ${authCredentials}`,
                        'Accept': 'application/json'
                    }
                });

                log('diagnosis-results', `üì° M√∫ltiplos devices: ${response.status} ${response.statusText}`, 
                   response.ok ? 'success' : 'error');

                if (response.ok) {
                    const data = await response.json();
                    log('diagnosis-results', `‚úÖ Dados recebidos: ${Array.isArray(data) ? data.length + ' posi√ß√µes' : 'objeto'}`, 'success');
                    
                    if (Array.isArray(data)) {
                        const deviceIds = [...new Set(data.map(pos => pos.deviceId))];
                        log('diagnosis-results', `üìä Dispositivos com dados: ${deviceIds.join(', ')}`, 'info');
                    }
                } else {
                    const errorText = await response.text();
                    log('diagnosis-results', `‚ùå Erro: ${errorText}`, 'error');
                    
                    if (errorText.includes('SecurityException') || errorText.includes('Acesso ao dispositivo negado')) {
                        log('diagnosis-results', 'üö® PROBLEMA IDENTIFICADO: Permiss√µes insuficientes no Traccar', 'warning');
                        log('diagnosis-results', 'üí° SOLU√á√ÉO: Configurar permiss√µes no servidor Traccar', 'info');
                    }
                }

            } catch (error) {
                log('diagnosis-results', `‚ùå Erro de conex√£o: ${error.message}`, 'error');
            }
        }

        async function testDeviceAccess() {
            log('diagnosis-results', 'üîç Testando acesso individual a cada dispositivo...', 'info');
            
            const authCredentials = localStorage.getItem('auth-credentials') || localStorage.getItem('auth-basic');
            if (!authCredentials) {
                log('diagnosis-results', '‚ùå Nenhuma credencial encontrada', 'error');
                return;
            }

            const testDevices = [30565, 29622, 44391, 43755, 37599];
            const accessibleDevices = [];
            const inaccessibleDevices = [];

            for (const deviceId of testDevices) {
                try {
                    const response = await fetch(`${CLOUDFLARE_WORKER_URL}/positions?deviceId=${deviceId}&limit=1`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Basic ${authCredentials}`,
                            'Accept': 'application/json'
                        }
                    });

                    if (response.ok) {
                        accessibleDevices.push(deviceId);
                        log('diagnosis-results', `‚úÖ Device ${deviceId}: Acess√≠vel`, 'success');
                    } else {
                        inaccessibleDevices.push(deviceId);
                        const errorText = await response.text();
                        log('diagnosis-results', `‚ùå Device ${deviceId}: ${response.status} - ${errorText}`, 'error');
                    }

                } catch (error) {
                    inaccessibleDevices.push(deviceId);
                    log('diagnosis-results', `‚ùå Device ${deviceId}: Erro - ${error.message}`, 'error');
                }
            }

            log('diagnosis-results', `\nüìä RESUMO:`, 'info');
            log('diagnosis-results', `‚úÖ Dispositivos acess√≠veis: ${accessibleDevices.join(', ') || 'Nenhum'}`, 'success');
            log('diagnosis-results', `‚ùå Dispositivos inacess√≠veis: ${inaccessibleDevices.join(', ') || 'Nenhum'}`, 'error');
        }

        function showSolutions() {
            log('solutions-results', 'üõ†Ô∏è SOLU√á√ïES PARA ERRO 400 (Bad Request):', 'info');
            log('solutions-results', '', 'info');
            log('solutions-results', '1. üîß CONFIGURAR PERMISS√ïES NO TRACCAR:', 'info');
            log('solutions-results', '   - Acessar painel administrativo do Traccar', 'info');
            log('solutions-results', '   - Ir em Settings > Users', 'info');
            log('solutions-results', '   - Editar seu usu√°rio', 'info');
            log('solutions-results', '   - Configurar permiss√µes para os dispositivos', 'info');
            log('solutions-results', '', 'info');
            log('solutions-results', '2. üë• VERIFICAR GRUPOS DE DISPOSITIVOS:', 'info');
            log('solutions-results', '   - Verificar se os dispositivos est√£o em grupos', 'info');
            log('solutions-results', '   - Adicionar seu usu√°rio aos grupos apropriados', 'info');
            log('solutions-results', '', 'info');
            log('solutions-results', '3. üîë USAR CREDENCIAIS ADMINISTRATIVAS:', 'info');
            log('solutions-results', '   - Fazer login com usu√°rio admin', 'info');
            log('solutions-results', '   - Ou solicitar permiss√µes ao administrador', 'info');
            log('solutions-results', '', 'info');
            log('solutions-results', '4. üìû CONTATAR ADMINISTRADOR:', 'info');
            log('solutions-results', '   - Solicitar acesso aos dispositivos espec√≠ficos', 'info');
            log('solutions-results', '   - Verificar configura√ß√µes de seguran√ßa', 'info');
        }

        // Mostrar credenciais ao carregar a p√°gina
        window.onload = function() {
            showCurrentCredentials();
        };
    </script>
</body>
</html>
